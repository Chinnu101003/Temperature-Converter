<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
    <link rel="stylesheet" href="cels.css" />
    <title>Temperature Converter</title>
  </head>
<style>
body {
background-repeat: no-repeat;
background-size: cover;
}
</style>

  <body background="C:\Users\parva\OneDrive\Desktop\Task-3 (Oasis Infobyte)\pngtree-fall-of-temperature-ice-winter-fall-of-temperature-photo-image_550592.jpg">
    <div class="container">
      <div class="temperature-converter">
          <h1 class="title">Temperature Converter</h1>
          <div class="result">
            <span class="result-heading">Result (Celsius)</span>
            <h2 class="celsius-value" id="celsius"></h2>
          </div>
          <div class="degree-type">
            <div class="degree-field">
              <label for="degree">Degrees</label>
              <input type="number" name="degree" id="degree" />
            </div>
            <div class="temp-field">
              <label for="temp-type">Type</label>
              <select name="temperatures" id="temp-type" autocomplete="on">
                <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                <option id="kelvin" value="kelvin">Kelvin</option>
              </select>
            </div>
          </div>
          <button id="convert-btn">Convert</button>
</div>
</div>
   
    <script src="./celsi.js"></script>
  </body>
</html>
